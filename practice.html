<!DOCTYPE HTML>

<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<main>

    <header>
        <h1>Test Page</h1>
    </header>

    <body>

        <button id="LoadQuestions"> Load Questions </button>
        <label for="categorySelection">Select a Category:</label>
        <div class=categoryOption>
            <select name="categorySelection" id="category">
                <option value="">All</option>
                <option value="categories=arts_and_literature&">Arts & Literature</option>
                <option value="categories=film_and_tv&">Film & TV</option>
                <option value="categories=food_and_drink&">Food & Drink</option>
                <option value="categories=general_knowledge&">General Knowledge</option>
                <option value="categories=geography&">Geography</option>
                <option value="categories=history&">History</option>
                <option value="categories=music&">Music</option>
                <option value="categories=science&">Science</option>
                <option value="categories=society_and_culture&">Society and Culture</option>
                <option value="categories=sport_and_leisure&">Sports and Leisure</option>
            </select>
        </div>
        <div class=difficultySelection>
            <label for="difficultyOptions">Select a difficulty</label>
            <select name="difficultyOptions" id="difficulty">
                <option value="&difficulty=easy&">Easy</option>
                <option value="&difficulty=medium&">Medium</option>
                <option value="&difficulty=hard&">Hard</option>
            </select>
        </div>
        <div class="numberOfQuestions">
            <label for="numberSelection">Select number of questions</label>
            <select name="numberSelection" id="number">
                <option value="&limit=5">5</option>
                <option value="&limit=10">10</option>
                <option value="&limit=20">20</option>
            </select>
        </div>
    </body>

</main>

<script src="./public/js/script.js"></script>

</HTML>
